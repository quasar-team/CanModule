variables:
  ALMA_LATEST_IMAGE: "gitlab-registry.cern.ch/quasar-team/images/alma-10-build:latest"

Compile on Windows:
  stage: unstagged
  image: $CI_REGISTRY_IMAGE/win2022-build:latest
  tags:
    - win2022-container
  script:
    - cmake -B build
    - cmake --build build --config Release
  artifacts:
    paths:
      - build/
    when: always

Compile on Linux:
  stage: unstagged

  script:
    - cmake -B build
    - cmake --build build --config Release
  artifacts:
    paths:
      - build/
    when: always

Google Tests on Windows:
  stage: unstagged
  image: $CI_REGISTRY_IMAGE/win2022-build:latest
  tags:
    - win2022-container
  needs:
    - Compile on Windows
  script:
    - ctest --test-dir build

Google Tests on Linux:
  stage: unstagged
  image: $ALMA_LATEST_IMAGE
  needs:
    - Compile on Linux
  script:
    - ctest --test-dir build

Pytest on Windows:
  stage: unstagged
  image: $CI_REGISTRY_IMAGE/win2022-build:latest
  tags:
    - win2022-container
  needs:
    - Compile on Windows
  script:
    - python -m pytest

Pytest on Linux:
  stage: unstagged
  tags:
    - linux-socketcan
  needs:
    - Compile on Linux
  script:
    - python -m pytest


Run Sanity Checks:
  stage: unstagged
  image: $ALMA_LATEST_IMAGE
  script:
    - pip install pre-commit
    - pre-commit run --all-files

Update Documentation Website:
  stage: unstagged
  image: $ALMA_LATEST_IMAGE
  script:
    - |
      curl -X POST \
           --fail \
           -F token=$DOC_TOKEN \
           -F "ref=master" \
           -F "variables[DOCUMENTATION_GENERATION]=true" \
           https://gitlab.cern.ch/api/v4/projects/$CI_PROJECT_ID/trigger/pipeline
